<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="shortcut icon" href="iconbg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">arjun nagar <br> stop watch</h1>

        <div id="stopWatch">
            <div id="show">
                <div class="min"><span class="time" id="min">00</span> min</div>
                <div class="min"><span class="time" id="sec">00</span> sec</div>
                <div class="hr"><span class="time" id="milli">00</span> ms</div>
            </div>

            <div class="buttons">
                <button class="btn" id="stop">stop</button>
                <button class="btn"  id="start">start</button>
                <button class="btn" id="reset">reset</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
